<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h2>Log In</h2>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
                        </form>
                        
                    </div>

                    <div id="mensaje">
                        {% if mensaje %}
                        {{ mensaje }}
                        {% endif %}
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#loginForm").on("submit", function(event) {
                var isValid = true;

                // Limpiar errores previos
                $(".error").remove();

                // Validar username
                var username = $("#username").val();
                if (username.trim() === "") {
                    isValid = false;
                    $("#username").after('<span class="error text-danger">Ingrese un usuario valido.</span>');
                }

                // Validar password
                var password = $("#password").val();
                if (password.trim() === "") {
                    isValid = false;
                    $("#password").after('<span class="error text-danger">Ingrese una contraseña valida.</span>');
                } else if (password.length < 4) {
                    isValid = false;
                    $("#password").after('<span class="error text-danger">La contraseña debe tener un minimo de 4 caracteres.</span>');
                }

                if (!isValid) {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
